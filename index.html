<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>
	</header>
	<main>
		<div id ="list" class="list"></div>
		<div class="display">
			<h2 id="cat-name" class="cat-name"></h2>
			<img id="cat-image" class="cat-image">
			<div id="cat-count" class="cat-count"></div>
			<div id="admin">
				<button id="admin-button">Admin</button>
				<div id="fields" class="hide">
					<p>Name: <input type="text" id="new-name"/></p>
					<p>URL: <input type="text" id="new-url" /></p>
					<p>Number of clicks: <input type="text" id="new-clicks" /></p>
					<div class="buttons">
						<input type="submit" id="save-button" />
						<button id="cancel-button">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
