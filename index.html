<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>

		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
