<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>
	</header>
	<main>
		<div class="cat-one">
			<div>
				<h2><span class="cat-one-name"></span></h2>
			</div>
			<div class="cat-one-image">
				<img src="images/cat-1.jpg" alt="A cute cat">
			</div>
			<div class="cat-one-counter">
				<h3>Number of clicks: <span class="cat-one-count">0</span></h3>
			</div>
		</div>
		<div class="cat-two">
			<div>
				<h2><span class="cat-two-name"></span></h2>
			</div>
			<div class="cat-two-image">
				<img src="images/cat-2.jpg" alt="Another cute cat">
			</div>
			<div class="cat-two-counter">
				<h3>Number of clicks: <span class="cat-two-count">0</span></h3>
			</div>
		<div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
